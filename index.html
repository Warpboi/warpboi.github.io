<!DOCTYPE html>
<html>
    <head>
        <title>Pendaftaran Seminar</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="button.css">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <img class="logo" src="assets/images/seminar-logo.png">
                </div>
                <div class="header-right">
                    <a href="#" >Tentang Seminar</a>
                    <a href="#">Daftar</a>
                    <a href="#">Contact Person</a>
                </div>
            </div>
        </header>
        
        <div class="top-wrapper">
            <div class="container">
                <h1>PENDAFTARAN SEMINAR NASIONAL</h1>
                <h1>SEMINAR DESAIN WEB TEKNOLOGI INFORMASI</h1>
                <p>"Modern problems require modern solutions"</p>
            </div>
        </div>

        <div class="form">
            <div class="container">
                <div class="heading">
                    <h2>Mulai Pendaftaran Anda Sekarang!</h2>
                </div>
                <form>
                    <label>Email</label>
                    <input type="email" placeholder="Masukkan Email Anda"> 
                   
                    <label>Nama Lengkap</label>
                    <input type="text" placeholder="Masukkan Nama Lengkap Anda">

                    <label>Instansi</label>
                    <input type="text" placeholder="Masukkan Instansi Anda"> 

                    <label>No. HP</label>
                    <input type="text" placeholder="Masukkan Alamat Lengkap Anda">

                    <div class=center>
                        <button class="button-21" role="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
